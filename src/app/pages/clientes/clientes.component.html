<div class="row table">
    <div class="col-12 mt-3">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Localidad</th>
                <th scope="col">Provincia</th>
                <th scope="col">Telefono</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-active"*ngFor="let user of users">
                <td>{{user.nombre | titlecase}}</td>
                <td>{{user.apellido | titlecase}}</td>
                <td>{{user.localidad | titlecase}}</td>
                <td>{{user.provincia | titlecase}}</td>
                <td>{{user.telefono}}</td>
              </tr>
              <tr *ngIf="users.length == 0">
                <th class="placeholder-glow"><span class="placeholder col-12"></span></th>
                <th class="placeholder-glow"><span class="placeholder col-12"></span></th>
                <th class="placeholder-glow"><span class="placeholder col-12"></span></th>
                <th class="placeholder-glow"><span class="placeholder col-12"></span></th>
                <th class="placeholder-glow"><span class="placeholder col-12"></span></th>
              </tr>
            </tbody>
            <tfoot>
                <tr class="table-dark">
                    <th scope="row">Dark</th>
                    <td>Column content</td>
                    <td>Column content</td>
                    <td>Column content</td>
                    <td>Column content</td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
