<div class="row">
    <div class="col-4 titulo">
        <h3 class="text-center">
            EL CHILO ADMIN PANEL
        </h3>
    </div>
</div>

<div class="row">
    <div class="col-4 formulario">
        <form  [formGroup]="formLogin" (submit)="loginFormSubmit()">
            <div class="form-group">
                <label class="form-label mt-4" for="inputValid">Email</label>
                <input type="text" class="form-control" formControlName="email" required>
              </div>
              
              <div class="form-group">
                <label class="form-label mt-4" for="inputInvalid">Password</label>
                <input type="password" class="form-control" formControlName="password" required>
            </div>
            <button class="btn btn-lg btn-primary mt-4" type="submit" [disabled]="formLogin.invalid">Ingresar</button>
        </form>
    </div>
</div>
